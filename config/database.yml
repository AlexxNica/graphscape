# SQLite version 3.x
#   gem install sqlite3
#
#   Ensure the SQLite 3 gem is defined in your Gemfile
#   gem 'sqlite3'
#
default: &default
  adapter: sqlite3
  pool: 5
  timeout: 5000

development:
  <<: *default
  # database: db/vlspace_compass_small_human_answered_3.sqlite3
  # database: db/vlspace_compass_small_dt_extended.sqlite3
  # database: db/vlspace_compass_small.sqlite3
  # database: db/vlspecs_gnmds_k.sqlite3
  # database: db/vlspecs_medium_gnmds_k.sqlite3
  database: db/compass_v4_abst.sqlite3
  # database: db/compass_v4_compact.sqlite3



# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  <<: *default
  database: db/test.sqlite3

production:
  adapter: postgresql
  database: <%= ENV["OPENSHIFT_APP_NAME"] %>
  host: <%= ENV["OPENSHIFT_POSTGRESQL_DB_HOST"] %>
  port: <%= ENV["OPENSHIFT_POSTGRESQL_DB_PORT"] %>
  username: <%= ENV["OPENSHIFT_POSTGRESQL_DB_USERNAME"] %>
  password: <%= ENV["OPENSHIFT_POSTGRESQL_DB_PASSWORD"] %>
